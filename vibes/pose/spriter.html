<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sprite Tool v2.1</title>
    <style>
        :root {
            --accent: #f43f5e;
            --accent-hover: #e11d48;
            --success: #10b981;
            --bg: #1a1a1a;
            --panel: #2a2a2a;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Top Bar */
        header {
            padding: 10px 20px;
            background: var(--panel);
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        h1 { font-size: 1rem; margin: 0; color: #888; }

        .controls { display: flex; gap: 10px; }

        button {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        button:hover { filter: brightness(1.1); }
        button:disabled { background: #555; cursor: not-allowed; filter: none; }
        button.secondary { background: #444; }

        /* The Workspace */
        #workspace {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-image: 
                linear-gradient(45deg, #222 25%, transparent 25%), 
                linear-gradient(-45deg, #222 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #222 75%), 
                linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
            touch-action: none;
            cursor: grab;
        }
        #workspace:active { cursor: grabbing; }

        /* The Image Container */
        #img-container {
            position: absolute;
            top: 0; left: 0;
            transform-origin: 0 0; 
            will-change: transform;
        }

        img {
            display: block;
            image-rendering: pixelated;
            pointer-events: none;
        }

        /* Active Part Banner */
        #active-part-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--accent);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            z-index: 10;
            text-shadow: 0 2px 4px black;
            text-transform: capitalize;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            pointer-events: none;
            transition: transform 0.2s;
        }

        /* The Red Selection Box */
        #selection-box {
            position: absolute;
            top: 50%; left: 50%;
            width: 150px; height: 150px;
            transform: translate(-50%, -50%);
            border: 2px solid var(--accent);
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.75);
            pointer-events: none;
            z-index: 5;
            transition: border-color 0.1s;
        }
        #selection-box::before {
            content: "TOP";
            position: absolute;
            top: -20px; left: 50%;
            transform: translateX(-50%);
            font-size: 10px; color: var(--accent);
            font-weight: bold;
        }

        /* Resize Handle */
        #resize-handle {
            position: absolute;
            bottom: -20px; right: -20px;
            width: 40px; height: 40px;
            background: var(--accent);
            border-radius: 50%;
            cursor: nwse-resize;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        #resize-handle::after { content: 'â†˜'; color: white; font-weight: bold; font-size: 1.2rem; }

        /* Instructions */
        #hud-instructions {
            position: absolute;
            bottom: 20px;
            left: 0; right: 0;
            text-align: center;
            pointer-events: none;
            color: #aaa;
            font-size: 0.9rem;
            text-shadow: 0 1px 2px black;
        }

        /* Result Modal */
        #result-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }

        textarea {
            width: 100%; max-width: 600px; height: 300px;
            background: #111; color: #4ade80;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 20px;
            resize: none;
        }

        .modal-buttons {
            display: flex; gap: 15px;
        }
        
        .btn-copy {
            background-color: var(--success);
        }
        .btn-copy:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>

<header>
    <h1>Sprite Tool v2.1</h1>
    <div class="controls">
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <button onclick="document.getElementById('fileInput').click()" class="secondary">Load Sheet</button>
        <button id="nextBtn" disabled>Start</button>
    </div>
</header>

<div id="workspace">
    <div id="active-part-display">Load Image</div>
    
    <div id="img-container">
        <img id="target-image" src="" alt="">
    </div>
    
    <div id="selection-box">
        <div id="resize-handle"></div>
    </div>

    <div id="hud-instructions">
        Drag to Pan &bull; Scroll to Zoom &bull; Ctrl+Scroll or Pinch to Rotate<br>
        <span style="font-size:0.8em; color: #666">Align part to point DOWN in the box</span>
    </div>
</div>

<div id="result-modal">
    <h2 style="color:white; margin-bottom: 10px;">Transformation Complete</h2>
    <p style="color:#aaa; margin-bottom: 20px;">Copy this object into your pose estimation app:</p>
    <textarea id="output-code" readonly onclick="this.select()"></textarea>
    
    <div class="modal-buttons">
        <button class="btn-copy" id="copyBtn" onclick="copyToClipboard()">Copy to Clipboard</button>
        <button class="secondary" onclick="location.reload()">Start Over</button>
    </div>
</div>

<script>
    /** CONFIGURATION **/
    const partsList = [
        "head",
        "torso",
        "leftUpperArm", "rightUpperArm",
        "leftUpperLeg", "rightUpperLeg",
        "leftLowerArm", "rightLowerArm",
        "leftLowerLeg", "rightLowerLeg",
        "crown"
    ];

    /** STATE **/
    let currentPartIndex = 0;
    let results = {};
    
    let transform = {
        x: 0,
        y: 0,
        scale: 1,
        rotation: 0 // Degrees
    };
    
    let boxSize = { w: 150, h: 150 };

    /** DOM ELEMENTS **/
    const fileInput = document.getElementById('fileInput');
    const workspace = document.getElementById('workspace');
    const imgContainer = document.getElementById('img-container');
    const targetImage = document.getElementById('target-image');
    const selectionBox = document.getElementById('selection-box');
    const resizeHandle = document.getElementById('resize-handle');
    const activePartDisplay = document.getElementById('active-part-display');
    const nextBtn = document.getElementById('nextBtn');
    const resultModal = document.getElementById('result-modal');
    const outputCode = document.getElementById('output-code');
    const copyBtn = document.getElementById('copyBtn');

    /** IMAGE LOADING **/
    fileInput.addEventListener('change', (e) => {
        if (!e.target.files[0]) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
            targetImage.src = evt.target.result;
            targetImage.onload = () => {
                const ws = workspace.getBoundingClientRect();
                transform.x = (ws.width - targetImage.naturalWidth) / 2;
                transform.y = (ws.height - targetImage.naturalHeight) / 2;
                transform.scale = 1;
                transform.rotation = 0;
                updateVisuals();
                
                currentPartIndex = 0;
                results = {};
                updatePartDisplay();
                nextBtn.textContent = "Capture & Next";
                nextBtn.disabled = false;
            }
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    /** GESTURE LOGIC **/
    const pointers = new Map();
    let prevDiff = -1;
    let prevAngle = 0;

    const getDist = (p1, p2) => Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
    const getAngle = (p1, p2) => Math.atan2(p1.clientY - p2.clientY, p1.clientX - p2.clientX) * 180 / Math.PI;

    workspace.addEventListener('pointerdown', (e) => {
        if (e.target === resizeHandle) return;
        workspace.setPointerCapture(e.pointerId);
        pointers.set(e.pointerId, e);
        if (pointers.size === 2) {
            const pts = Array.from(pointers.values());
            prevDiff = getDist(pts[0], pts[1]);
            prevAngle = getAngle(pts[0], pts[1]);
        }
    });

    workspace.addEventListener('pointermove', (e) => {
        if (!pointers.has(e.pointerId)) return;
        const oldPointer = pointers.get(e.pointerId);
        
        const dx = e.clientX - oldPointer.clientX;
        const dy = e.clientY - oldPointer.clientY;
        
        transform.x += dx;
        transform.y += dy;
        
        pointers.set(e.pointerId, e);

        if (pointers.size === 2) {
            const pts = Array.from(pointers.values());
            const curDiff = getDist(pts[0], pts[1]);
            const curAngle = getAngle(pts[0], pts[1]);

            if (prevDiff > 0) {
                const scaleMult = curDiff / prevDiff;
                transform.scale *= scaleMult;
            }

            const angleDiff = curAngle - prevAngle;
            transform.rotation += angleDiff;

            prevDiff = curDiff;
            prevAngle = curAngle;
        }

        updateVisuals();
    });

    workspace.addEventListener('pointerup', (e) => {
        pointers.delete(e.pointerId);
        workspace.releasePointerCapture(e.pointerId);
        prevDiff = -1;
    });

    workspace.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (e.ctrlKey) {
            const dir = e.deltaY > 0 ? 1 : -1;
            transform.rotation += dir * 5; 
        } else {
            const zoomSpeed = 0.001;
            const newScale = transform.scale - (e.deltaY * zoomSpeed * transform.scale);
            transform.scale = Math.max(0.1, Math.min(newScale, 20));
        }
        updateVisuals();
    }, { passive: false });

    /** RESIZE BOX LOGIC **/
    let isResizing = false;
    let startResizeX, startResizeY, startBoxW, startBoxH;

    resizeHandle.addEventListener('pointerdown', (e) => {
        e.stopPropagation();
        isResizing = true;
        resizeHandle.setPointerCapture(e.pointerId);
        startResizeX = e.clientX;
        startResizeY = e.clientY;
        startBoxW = boxSize.w;
        startBoxH = boxSize.h;
    });

    resizeHandle.addEventListener('pointermove', (e) => {
        if (!isResizing) return;
        e.stopPropagation();
        
        const dx = (e.clientX - startResizeX);
        const dy = (e.clientY - startResizeY);
        boxSize.w = Math.max(20, startBoxW + dx * 2);
        boxSize.h = Math.max(20, startBoxH + dy * 2);
        
        selectionBox.style.width = `${boxSize.w}px`;
        selectionBox.style.height = `${boxSize.h}px`;
    });

    resizeHandle.addEventListener('pointerup', (e) => {
        isResizing = false;
        resizeHandle.releasePointerCapture(e.pointerId);
    });

    /** VISUAL UPDATER **/
    function updateVisuals() {
        imgContainer.style.transform = `
            translate(${transform.x}px, ${transform.y}px) 
            rotate(${transform.rotation}deg) 
            scale(${transform.scale})
        `;
    }

    function updatePartDisplay() {
        if (currentPartIndex < partsList.length) {
            const name = partsList[currentPartIndex].replace(/([A-Z])/g, ' $1');
            activePartDisplay.textContent = name;
        } else {
            finish();
        }
    }

    /** CAPTURE LOGIC **/
    nextBtn.addEventListener('click', () => {
        if (currentPartIndex >= partsList.length) return;

        // 1. Calculate center and vectors
        const wsRect = workspace.getBoundingClientRect();
        const boxCx = wsRect.width / 2;
        const boxCy = wsRect.height / 2;
        
        const dx = boxCx - transform.x;
        const dy = boxCy - transform.y;

        // 2. Un-Rotate
        const rad = -transform.rotation * (Math.PI / 180);
        const unrotX = dx * Math.cos(rad) - dy * Math.sin(rad);
        const unrotY = dx * Math.sin(rad) + dy * Math.cos(rad);

        // 3. Un-Scale
        const imgX = unrotX / transform.scale;
        const imgY = unrotY / transform.scale;

        // 4. Calculate Bounds
        const unscaledBoxW = boxSize.w / transform.scale;
        const unscaledBoxH = boxSize.h / transform.scale;
        const finalSx = imgX - (unscaledBoxW / 2);
        const finalSy = imgY - (unscaledBoxH / 2);

        // 5. Calculate Rotation Offset
        // If the user rotated the image -90 deg to make the part look upright (down),
        // then the part on the sheet is rotated +90 deg relative to Down.
        // We round to nearest integer to keep it clean.
        let rotOffset = -transform.rotation % 360;
        if(Math.abs(rotOffset) < 0.1) rotOffset = 0; // Avoid -0

        results[partsList[currentPartIndex]] = {
            sx: Math.round(finalSx),
            sy: Math.round(finalSy),
            sw: Math.round(unscaledBoxW),
            sh: Math.round(unscaledBoxH),
            rotationOffset: Math.round(rotOffset)
        };

        // Feedback
        selectionBox.style.borderColor = 'var(--success)';
        activePartDisplay.style.transform = "translateX(-50%) scale(1.1)";
        setTimeout(() => {
            selectionBox.style.borderColor = 'var(--accent)';
            activePartDisplay.style.transform = "translateX(-50%) scale(1)";
        }, 200);

        currentPartIndex++;
        updatePartDisplay();
    });

    /** FINISH & COPY **/
    function finish() {
        activePartDisplay.textContent = "Done!";
        nextBtn.textContent = "Finished";
        nextBtn.disabled = true;
        
        const jsonStr = JSON.stringify(results, null, 4);
        outputCode.value = `const parts = ${jsonStr};`;
        resultModal.style.display = 'flex';
    }

    function copyToClipboard() {
        outputCode.select();
        outputCode.setSelectionRange(0, 99999); // Mobile
        
        navigator.clipboard.writeText(outputCode.value).then(() => {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "Copied!";
            copyBtn.style.backgroundColor = "#065f46"; // Darker green
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.backgroundColor = ""; // Reset
            }, 2000);
        });
    }

</script>
</body>
</html>
